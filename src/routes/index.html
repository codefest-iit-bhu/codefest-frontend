<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Images with Line</title>
  <style>
body, html {
  height: 100%;
  margin: 0;
  position: relative;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.image-container img {
  width: 150px;
  height: 150px;
  border: 2px solid #ccc;
  border-radius: 8px;
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/150" alt="Image 1" id="image1">
    <img src="https://via.placeholder.com/150" alt="Image 2" id="image2">
  </div>
  
  <!-- SVG for the connecting line -->
  <svg id="connector" width="100%" height="100%" style="position:absolute; top:0; left:0; pointer-events:none;">
    <line id="connectingLine" x1="0" y1="0" x2="0" y2="0" stroke="#000" stroke-width="4"/>
  </svg>
<script>
    // script.js

function connectImages() {
  const img1 = document.getElementById('image1');
  const img2 = document.getElementById('image2');
  const line = document.getElementById('connectingLine');
  
  // Get bounding rectangles
  const rect1 = img1.getBoundingClientRect();
  const rect2 = img2.getBoundingClientRect();
  
  // Calculate the center points
  const x1 = rect1.right;
  const y1 = rect1.top + rect1.height / 2;
  
  const x2 = rect2.left;
  const y2 = rect2.top + rect2.height / 2;
  
  // Set line coordinates
  line.setAttribute('x1', x1);
  line.setAttribute('y1', y1);
  line.setAttribute('x2', x2);
  line.setAttribute('y2', y2);
}

// Initial connection
window.addEventListener('load', connectImages);

// Reconnect on window resize
window.addEventListener('resize', connectImages);

// Optional: Highlight line on hover
document.getElementById('connector').addEventListener('mouseover', function(e) {
  if (e.target.id === 'connectingLine') {
    e.target.style.stroke = '#f00'; // Highlight color
    e.target.style.strokeWidth = '6';
    // Enable pointer events for hover effect
    this.style.pointerEvents = 'auto';
  }
});

document.getElementById('connector').addEventListener('mouseout', function(e) {
  if (e.target.id === 'connectingLine') {
    e.target.style.stroke = '#000'; // Original color
    e.target.style.strokeWidth = '4';
    // Disable pointer events to prevent blocking other elements
    this.style.pointerEvents = 'none';
  }
});

</script>
</body>
</html>
